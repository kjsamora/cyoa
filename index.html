<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0 initial-scale=1.0" />
    <title>KJ's Adventures</title>
    <link rel="stylesheet" type="text/css" href="css/screen_style.css"/>
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 501px) and (max-width: 800px )" href="css/screen_layout_medium.css"/>
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 50px) and (max-width: 500px )" href="css/screen_layout_small.css"/>
  </head>

<!--Body-->

  <body>
    <script src="js/game.js"></script>
    <div class="page">
      <div id="container">

<!--Header-->

      <header>
        <div id="title">
          <h1>Arizona's Cutest Chef</h1>
        </div>
      </header>

<!--Content-->

      <content>
        <div class="container">
          <div id="image">
            <h2>[image]</h2>
          </div>
            <div id="story"><h2>This is where the story goes.</h2>
          </div>
        </div>
      </content>

<!--Nav-->

      <nav>
        <div class="container">
          <button type="button" class="button">[Back]</button>
          <button type="button" onclick="continueStory()" class="button">[Next]</button>
          <button type="button" onclick="exit()" class="button"><a href="http://arizonascutestchef.com">[Exit]</a>
          </button>
        </div>
      </nav>
      </div>
    </div>
  </body>
</html>
